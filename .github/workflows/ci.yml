name: CI Pipeline

on:
  push:
    branches: [develop]

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        run: |
          cd backend
          pytest

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      # Optional: Run frontend tests if you use Jest or Cypress
      # - name: Run frontend tests
      #   run: |
      #     cd frontend
      #     npm run test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push backend image
        run: |
          docker build -t ${{ secrets.ECR_BACKEND_URI }}:${{ github.sha }} ./backend
          docker push ${{ secrets.ECR_BACKEND_URI }}:${{ github.sha }}

      - name: Build, tag, and push frontend image
        run: |
          docker build -t ${{ secrets.ECR_FRONTEND_URI }}:${{ github.sha }} ./frontend
          docker push ${{ secrets.ECR_FRONTEND_URI }}:${{ github.sha }}
